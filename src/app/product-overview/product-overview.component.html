<div class="container">
  <div class="row">
    <div class="col">

      <h2>Products</h2>

      <table class="table">
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency:'EUR' }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
