<div class="container">
  <div class="row">
    <div class="col">

      <h2>Products: Suche nach: {{ searchValue }}</h2>

      <input type="text" [(ngModel)]="searchValue" class="form-control" placeholder="Suche">

      <table class="table">
        <tbody>
          <tr *ngFor="let product of getFilteredProducts()">
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency:'EUR' }}</td>
            <td>
              <button
                class="btn btn-outline-primary"
                [routerLink]="['/products', product.id, 'detail']">
                Ã¶ffnen
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <pre>
        {{ getFilteredProducts() | json }}
      </pre>

    </div>
  </div>
</div>
