<div class="container">
  <div class="row">
    <div class="col">

      <form [formGroup]="editProductForm">

        <div class="form-group">
          <input placeholder="Name" type="text" class="form-control" formControlName="name">
        </div>

        <div class="form-group">
          <input placeholder="Preis" type="number" class="form-control" formControlName="price">
        </div>

        <fieldset formGroupName="stock">
          <p>Warenbestand</p>
          <div class="form-group">
            <input placeholder="Menge" type="number" class="form-control" formControlName="amount">
          </div>

          <div class="form-group">
            <input placeholder="Einheit" type="text" class="form-control" formControlName="unit">
          </div>
        </fieldset>
        <fieldset formArrayName="categories">
          <p>Kategorien</p>
          <div class="form-group">
            <input placeholder="Kategorie 1" type="text" class="form-control" formControlName="0">
          </div>

          <div class="form-group">
            <input placeholder="Kategorie 2" type="text" class="form-control" formControlName="1">
          </div>

          <div class="form-group">
            <input placeholder="Kategorie 3" type="text" class="form-control" formControlName="2">
          </div>
        </fieldset>

        <input class="form-control" [disabled]="editProductForm.invalid" class="btn btn-primary" type="submit" value="Senden">

      </form>

      <pre>
        {{ editProductForm.value | json }}
      </pre>
    </div>
  </div>
</div>
